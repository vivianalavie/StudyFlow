<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StudyFlow - Fehler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Oops! Ein Fehler ist aufgetreten
                </h2>
                <p th:if="${status}" class="mt-2 text-center text-sm text-gray-600">
                    Status: <span th:text="${status}"></span>
                </p>
                <p th:if="${error}" class="mt-2 text-center text-sm text-gray-600">
                    Fehler: <span th:text="${error}"></span>
                </p>
                <p th:if="${message}" class="mt-4 text-center text-md text-red-600">
                    <span th:text="${message}"></span>
                </p>
            </div>
            <div class="mt-6 text-center">
                <a href="/" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Zurück zur Startseite
                </a>
            </div>
        </div>
    </div>
</body>
</html>
