<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <!-- Logo oder Titel -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Registrierung bei StudyFlow
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Oder
                    <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                        melden Sie sich an, wenn Sie bereits ein Konto haben
                    </a>
                </p>
                <div th:if="${error}" class="mt-3 p-3 bg-red-100 text-red-800 rounded">
                    <span th:text="${error}"></span>
                </div>
            </div>

            <!-- Registrierungsformular -->
            <form class="mt-8 space-y-6" th:action="@{/register}" method="POST" id="registerForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <!-- Email Feld -->
                    <div>
                        <label for="email" class="sr-only">E-Mail Adresse</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                            border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md 
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="E-Mail Adresse">
                    </div>

                    <!-- Passwort Feld -->
                    <div>
                        <label for="password" class="sr-only">Passwort</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                            border-gray-300 placeholder-gray-500 text-gray-900
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="Passwort">
                    </div>

                    <!-- Passwort Bestätigung -->
                    <div>
                        <label for="confirmPassword" class="sr-only">Passwort bestätigen</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                            border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="Passwort bestätigen">
                    </div>
                </div>

                <!-- Nutzungsbedingungen -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        Ich stimme den <a href="#" class="text-indigo-600 hover:text-indigo-500">Nutzungsbedingungen</a> zu
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                        text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Registrieren
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Client-seitige Validierung -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            form.addEventListener('submit', function(event) {
                if (password.value !== confirmPassword.value) {
                    event.preventDefault();
                    alert('Die Passwörter stimmen nicht überein!');
                }
            });

            // Passwort-Stärke Überprüfung
            password.addEventListener('input', function() {
                const value = password.value;
                const hasNumber = /\d/.test(value);
                const hasUpper = /[A-Z]/.test(value);
                const hasLower = /[a-z]/.test(value);
                const isLongEnough = value.length >= 8;

                if (!(hasNumber && hasUpper && hasLower && isLongEnough)) {
                    password.setCustomValidity('Das Passwort muss mindestens 8 Zeichen lang sein und Großbuchstaben, Kleinbuchstaben sowie Zahlen enthalten.');
                } else {
                    password.setCustomValidity('');
                }
            });
        });
    </script>
